{% extends '_base.html'%}

{% block container%}
<center>
    <h1>Cadastro de Serviços</h1>
    <form action="/servicos" enctype="multipart/form-data" , method="post" autocomplete="off">

        <div><input type="text" name="servico" placeholder="Informe o serviço" required autofocus /></div>
        <div><input type="file" name="arquivo"></div><br>
        <div><button type="submit">Cadastrar</button></div><br>
    </form>

    {% if imagem %}
    <img src="{{url_for('media', path=imagem)}}" alt="">
    {% endif %}

</center>
{% endblock %}
